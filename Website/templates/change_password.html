{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="curr_pw" placeholder="Current Password" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new-password" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation-new-pw" placeholder="New Password(Confirmation)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
        <div style="text-align: center;">
            <h1 style="font-size: 24pt; max-width: 600px; margin: 0 auto; word-wrap: break-word; line-height: 1.5;">
                After changing your password you will be logged out! Log in Again to continue with the services
            </h1>
        </div>

    </form>
{% endblock %}
